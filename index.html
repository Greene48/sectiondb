 <div class="container">
  <div class="row">
    <div class="header">
      <h3 class="text-muted">sectiondb</h3>
    </div>

    <div id="demo" class="row marketing">
      <div id="section_select" class="col-md-2 thinner">
        <div class="list-group">
          <a v-for="option in section_types" class="list-group-item" :class="{active: selected == option.value}" @click="data_load(option.value)">
              {{option.text}}
            </a>
        </div>
      </div>

      <div class="col-md-10 thinner">
        <input type="search" id="search_input" class="form-control" placeholder="Search" v-model="query">
        <table class="vu-table">
          <thead>
            <tr>
              <th v-for="head in columns" @click="sortBy(head)" :class="{active: sortKey == head}">
                {{column_values[head]}}
                <span class="arrow" :class="sortOrders[head] > 0 ? 'asc' : 'dsc'"></span>
              </th>
            </tr>
          </thead>
          <tbody class="vu-body">
            <tr class="vu-row" v-for="item in section_list | filterBy query in 'Designation' | orderBy sortKey sortOrders[sortKey]" @click="loadModal(item)">
              <td v-for="head in columns">
                {{item[head]}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-mask" v-show="showModal" transition="modal">
        <div class="modal-wrapper">
          <div class="modal-container">

            <div class="modal-header">
              <button type="button" class="close" aria-label="Close" @click="showModal = false"><span aria-hidden="true">&times;</span></button>
              <slot name="header">
                {{modal_values["Designation"]}}
              </slot>
            </div>

            <div class="modal-body">
              <slot v-for="head in columns" name="body">
                <p>{{column_values[head]}} = {{modal_values[head]}} {{units[head]}}</p>
              </slot>
            </div>

            <div class="modal-footer">
              <slot name="footer">
                <button class="modal-default-button btn btn-default" @click="showModal = false">
                  OK
                </button>
              </slot>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="footer">
      <p><i class="fa fa-code"></i> by Mantis Software</p>
    </div>
  </div>
</div>
