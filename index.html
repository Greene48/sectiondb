    <!--[if lt IE 10]>

  <div class="container">
  <div class="row">
      <div class="header">
        <h3 class="text-muted">sectiondb</h3>
      </div>

      <div id="demo" class="row marketing">
        <div class="col-md-2 thinner">
            <select id="section_select" class="form-control" size="8" v-model="selected" @change="data_load">
              <option disabled>European</option>
              <option v-for="option in section_types" :value="option.value">
              {{ option.text }}
              </option>
            </select>
        </div>
        
        <div class="col-md-10 thinner">  
        <input id="search_input" class="form-control" placeholder="Search" v-model="query">
                <table class="vu-table">
                    <thead>
                        <tr>
                            <th v-for="head in columns" @click="sortBy(head)" :class="{active: sortKey == head}">
                                {{head}}
                                <span class="arrow" :class="sortOrders[head] > 0 ? 'asc' : 'dsc'"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in section_list | filterBy query in 'Designation' | orderBy sortKey sortOrders[sortKey]">
                            <td v-for="head in columns">
                                {{item[head]}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                {{sortOrders[Mass]}}
        </div>
        </div>

      <div class="footer">
        <p><i class="fa fa-code"></i> by Mantis Software</p>
      </div>
      </div>    
    </div>
